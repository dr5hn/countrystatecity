name: Publish to NPM

on:
  push:
    branches: [main]
    paths:
      - 'packages/*/package.json'
      - 'packages/*/src/**'
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish (e.g., countries)'
        required: true
        type: choice
        options:
          - countries
          - all

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build packages
        run: pnpm build
      
      - name: Run tests
        run: pnpm test
      
      - name: Check if version already published
        id: check-version
        run: |
          PACKAGE_NAME="@countrystatecity/countries"
          PACKAGE_VERSION=$(node -p "require('./packages/countries/package.json').version")
          
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "Version $PACKAGE_VERSION already published"
          else
            echo "published=false" >> $GITHUB_OUTPUT
            echo "Version $PACKAGE_VERSION not yet published"
          fi
      
      - name: Publish @countrystatecity/countries
        if: steps.check-version.outputs.published == 'false'
        run: |
          cd packages/countries
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        if: steps.check-version.outputs.published == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.check-version.outputs.version }}
          release_name: Release v${{ steps.check-version.outputs.version }}
          body: |
            ## @countrystatecity/countries v${{ steps.check-version.outputs.version }}
            
            Published to NPM: https://www.npmjs.com/package/@countrystatecity/countries
            
            ### Installation
            ```bash
            npm install @countrystatecity/countries
            ```
            
            See the [README](https://github.com/dr5hn/world/blob/main/packages/countries/README.md) for usage instructions.
          draft: false
          prerelease: false

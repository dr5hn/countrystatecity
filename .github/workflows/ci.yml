name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint
        run: pnpm --filter "@countrystatecity/*" run lint || echo "Linting not configured yet"
      
      - name: Type check
        run: pnpm --filter "@countrystatecity/*" run typecheck
      
      - name: Run tests
        run: pnpm test
      
      - name: Build packages
        run: pnpm build
      
      - name: Test NextJS compatibility
        run: node packages/countries/scripts/test-nextjs-compat.cjs
      
      - name: Check bundle sizes
        run: |
          echo "=== Bundle Sizes ==="
          du -sh packages/countries/dist/index.js
          du -sh packages/countries/dist/index.cjs
          du -sh packages/countries/dist/data/countries.json
          echo "=== Total dist size ==="
          du -sh packages/countries/dist/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: packages/*/dist/
          retention-days: 7

  ios-compatibility:
    name: iOS Safari Compatibility Tests
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build packages
        run: pnpm build
      
      - name: Run iOS compatibility tests
        run: pnpm --filter "@countrystatecity/countries" run test:ios
